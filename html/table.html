<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
  </head>
  <body>
    <h1>HTML - Demo Table</h1>

    <table border="1">
      <tr>
        <th>Menu item</th>
        <th>Calories</th>
        <th>Fat (g)</th>
      </tr>
      <tr>
        <td>Chicken noodle soup</td>
        <td>120</td>
        <td>2</td>
      </tr>
      <tr>
        <td>Caesar salad</td>
        <td>400</td>
        <td>26</td>
      </tr>
    </table>

    <h2>HTML Table - Column Spanning</h2>
    <table border="1">
      <tr>
        <th colspan="2">Fat</th>
      </tr>
      <tr>
        <td>Saturated Fat (g)</td>
        <td>Unsaturated Fat (g)</td>
      </tr>
    </table>

    <h2>HTML Table - Row Spanning</h2>
    <table border="1">
      <tr>
        <th rowspan="3">Serving Size</th>
        <td>Small (8oz.)</td>
      </tr>
      <tr>
        <td>Medium (16oz.)</td>
      </tr>
      <tr>
        <td>Large (24oz.)</td>
      </tr>
    </table>

  </body>
</html>
